services:
  flask:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    expose:
        - "5000"
    networks:
        - mlops-network

  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    depends_on:
      - flask
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - mlops-network


networks:
    mlops-network:
        driver: bridge